<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;1,200;1,700&family=Roboto:wght@100;300;400;500;700;900&family=Urbanist:ital,wght@0,300;0,600;0,700;0,900;1,200;1,500;1,800&display=swap" rel="stylesheet">


    
    <title>Calculadora</title>
</head>
<body>

    <!--
        281120230720
        Projeto, 
        []fazer caixa com os números da calculadora
        []fazer caixa com as operações da calculadora
        []fazer um menu com outras operações da calculadora
        []colocar um switch case para tocar nos números
        []fazer um botão de aviso com o texto de aviso de software em desenvolvimento dentro
        []fazer um botão de menu, com gif animado
        []abrir uma branch
    -->
    <div class="menu">
        <div class="menu-itens">
            <p>Calculadora</p>
        </div>
        <div class="menu-botao">
            
        </div>
        
    </div>

    <div class="visor-calculo">
            <h2>
                
                <form action="" class="visor-form">
                    <label for="visor-calculadora">Tela de calculo</label>
                    <input type="text" id="visor-calculadora" class="visor">
                </form>

            </h2>

        
    </div>
        <div class="caixa">
            <h2>

                <div class="caixa-numeros">
                    <div class="bloco">
                        <div class="numero-calculadora">9</div>
                        <div class="numero-calculadora">8</div>
                        <div class="numero-calculadora">7</div>
            
                    </div>
                    <div class="bloco">
                        <div class="numero-calculadora">6</div>
                        <div class="numero-calculadora">5</div>
                        <div class="numero-calculadora">4</div>
            
                    </div>
                    <div class="bloco">
                        <div class="numero-calculadora">3</div>
                        <div class="numero-calculadora">2</div>
                        <div class="numero-calculadora">1</div>
            
                    </div>
                    <div class="bloco-zero">
                        <div class="numero-calculadora-zero">0</div>
                        <div class="numero-calculadora">,</div>
            
                    </div>
                </div>
                <div class="caixa-lateral-esquerda">
                    Caixa esquerda
    
                </div>


            </h2>
        </div> 

 
    <h2>

        <div class="caixa-operacoes">
            <div class="caixa-numeros">                
                <div class="bloco-operacao">
                    <div class="numero-calculadora">+</div>
                    <div class="numero-calculadora">-</div>
                    <div class="numero-calculadora">*</div>
                    <div class="numero-calculadora">/</div>
                    <div class="numero-calculadora">=</div>
        
                </div>

            </div>
    
        </div>

    </h2>   

    <script src="script.js"></script>

</body>
</html>
